<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="MakeUp.css">
    <script src="app.js"></script>
    <title>Cronómetro</title>
</head>
<body>
    <div id="stopwatch">
        <div id="options">
            <button class="btn" onclick="startTimer()">Início</button>
            <button class="btn" onclick="resetTimer()">Reiniciar</button>
            <button class="btn" onclick="stopTimer()">Parar</button>
        </div>
        <div id="timer">
            <span id="horas"></span><span>:</span>
            <span id="minutos"></span><span>:</span>
            <span id="segundos"></span><span>:</span>
            <span id="milsegundos"></span><span>:</span>
            
        </div>
    </div>
    
</body>
</html>
